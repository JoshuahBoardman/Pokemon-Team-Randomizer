<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Pokemon Team Randomizer</title>
</head>
<body>
    <header>
        <h1 class="title">POKEMON RANDOMIZER</h1>
    </header>
    <div class="content-wrapper">
        <form class="game-selection-form">
            <div class="legend-wrapper"> 
                <legend>Generate a randomized team for the pokemon game selected:</legend>
            </div>
            <div class="form-body">
            <label for="pokemon-games" class="pokemon-games-label">Select a Pokemon game</label>
            <select name="pokemon-games" class="pokemon-games" id="pokemon-games">
                <option value="1" disabled selected hidden>Select a Pokemon game</option>
                <option value="2">Red/Gree/Blue</option>
                <option value="2">Yellow</option>
                <option value="3">Gold and Silver</option>
                <option value="3">Crystal</option>
                <option value="4">Ruby and Sapphire</option>
                <option value="4">Emerald</option>
                <option value="2">FireRed and LeafGreen</option>
                <option value="5">Diamond and Pearl</option>
                <option value="6">Platinum</option>
                <option value="7">HearGold and SoulSilver</option>
                <option value="8">Black and White</option>
                <option value="9">Black 2 and White 2</option>
                <option value="12&13&14">X and Y</option>
                <option value="15">Omega Ruby and Alpha Sapphire</option>
                <option value="16&17&18&19&20">Sun and Moon</option>
                <option value="21&22&23&24&25">Ultra Sun and Ultra Moon</option>
                <option value="26, Eevee!">Let's Go, Pikachu! and Let's Go, Eevee!</option>
                <option value="27&28&29">Sword and Shield</option>
                <option value="5">Brilliant Diamond and Shining Pearl</option>
            </select>
            <button class="btn" id="btn">Randomize</button>
        </div>
        </form>
        <div class="display" id="display"></div>
    </div>
</body>
</html>
